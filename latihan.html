<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan</title>
    <style>
    input[type=text] {
         width: 500px;
         height: 30px;
         margin: 5px;
    }
    button {
         margin: 12px;
         width: 120px;
         height: 50px;
    };
    </style>
</head>
<body>
     <table border="1" width="100%">
          <tr>
               <td colspan="3" align="center">

          <tr>
               <td colspan="3" align="center">
                    <img src="https://cdn.pixabay.com/photo/2022/08/30/01/35/face-7420068_1280.png" width="200" height="200">
               </td>
          </tr>
          <tr>
               <td><b>Nama</b></td>
               <td><b>:</b></td>
               <td><input type="text"></td>
          </tr>
          <tr>
               <td><b>Kelas</b></td>
               <td><b>:</b></td>
               <td><input type="text"></td>
          </tr>
          <tr>
               <td><b>Fakultas</b></td>
               <td><b>:</b></td>
               <td><input type="text"></td>
          </tr>
          <tr>
               <td><b>Universitas</b></td>
               <td><b>:</b></td>
               <td><input type="text"></td>
          </tr>
          <tr>
               <td><b>Tanggal lahir</b></td>
               <td><b>:</b></td>
               <td><input type="date"></td>
          </tr>
          <tr>
               <td><b>Tempat lahir</b></td>
               <td><b>:</b></td>
               <td><input type="text"></td>
          </tr>
          <tr>
               <td><b>jenis kelamin</b></td>
               <td><b>:</b></td>
               <td><input type="radio"name="jenis-kelamin">Laki-laki<input type="radio"name="jenis-kelamin">perempuan</td>
          </tr>
          <tr>
               <td><b>Agama</b></td>
               <td><b>:</b></td>
               <td><select>
                    <option disabled selected>Pilih agama</option>
                    <option>Islam</option>
                    <option>kristen</option>
               </select></td>
          </tr>
          <tr>
               <td><b>Golongan darah</b></td>
               <td><b>:</b></td>
               <td><input type="radio" name="goldar">A<br><input type="radio" name="goldar">A<br><input type="radio"name="goldar">B</td>
          </tr>
          <tr>
               <td><b>Hobi</b></td>

                    <input type="checkbox" name="hobi">Bermain game<br>
                    <input type="checkbox" name="hobi">makan<br>
               </td>
          </tr>
          <tr>
               <td><b>Alamat</b></td>
               <td><b>:</b></td>
               <td>
                    <textarea rows="4" cols="50"></textarea>
               </td>
          </tr>
          <tr>
               <td><b>Kota</b></td>
               <td><b>:</b></td>
               <td><input type="text"></td>
          </tr>
          <tr>
               <td><b>Provinsi</b></td>
               <td><b>:</b></td>
               <td><input type="text"></td>
          </tr>
          <tr>
               <td><b>Kewarganegaraan</b></td>
               <td><b>:</b></td>
               <td><input type="text"></td>
          </tr>
          <tr>
               <td><b>No telepon</b></td>
               <td><b>:</b></td>
               <td><input type="tel"></td>
          </tr>
          <tr>
               <td colspan="3" align="center">
                    <button type="button">Tampilkan</button>
               </td>
          </tr>

</html>
